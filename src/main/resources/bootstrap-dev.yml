server:
  port: 9001
  path: /

com:
  auth:
    enabled: true
    server:
      client:
      - client_id: client_2 #client_1
        client_secret: secret
        grant_type: password
        access-token-timeout: 3600  #access_token有效期
        refresh-token-timeout: 3600
      - client_id: client_3   #client_2
        client_secret: secret
        grant_type: password
        access-token-timeout: 3600  #access_token有效期
        refresh-token-timeout: 3600
    resource:
      route:
      - pattern: /test/**
        role: TEST
      - pattern: /admin/**
        role: ADMIN
      - pattern: /user/**
        role: USER
